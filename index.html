<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class="container">
        <div class ="top">
            <div class="left">
                <div class="todo-greet">
                    <h2>Good Morning, Gavindu</h1>
                </div>
                <div class="todo-date">
                    <p>Today, Tue 2nd September 2025</p>
                </div>
            </div>
            <div class="right">
                <p class="time">8:30 PM</p>
            </div>
        </div>
        <div class = "bottom">
            <form class ="todo-form">
                <input class="textbox" type="text" placeholder="What needs to be done?">
                <button class="add-button" type="submit">Add</button>
            </form>
        </div> 
        <div class = "todo-content"></div>
    </div>
    <script src = "scripts.js"></script>
</body>
</html>
